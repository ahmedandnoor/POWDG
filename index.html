<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFusion - Online Games</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking CSS file -->
</head>
<body onload="switchPage('pc')">

    <div class="logo">PlayFusion</div>

    <div class="button-container">
        <button class="button" onclick="switchPage('pc')">PC Games</button>
        <button class="button" onclick="switchPage('android')">Android Games</button>
    </div>

    <!-- ======================== PC GAMES SECTION ======================== -->
    <div id="pcGames" class="gallery">
        <div class="game">
            <a href="https://example.com/pc-game1" target="_blank">
                <img src="https://via.placeholder.com/200" alt="PC Game 1">
                <div class="game-title">PC Game 1</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/pc-game2" target="_blank">
                <img src="https://via.placeholder.com/200" alt="PC Game 2">
                <div class="game-title">PC Game 2</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/pc-game3" target="_blank">
                <img src="https://via.placeholder.com/200" alt="PC Game 3">
                <div class="game-title">PC Game 3</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/pc-game4" target="_blank">
                <img src="https://via.placeholder.com/200" alt="PC Game 4">
                <div class="game-title">PC Game 4</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/pc-game5" target="_blank">
                <img src="https://via.placeholder.com/200" alt="PC Game 5">
                <div class="game-title">PC Game 5</div>
            </a>
        </div>
    </div>

    <!-- ======================== ANDROID GAMES SECTION ======================== -->
    <div id="androidGames" class="gallery" style="display: none;">
        <div class="game">
            <a href="https://example.com/android-game1" target="_blank">
                <img src="https://via.placeholder.com/200" alt="Android Game 1">
                <div class="game-title">Android Game 1</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/android-game2" target="_blank">
                <img src="https://via.placeholder.com/200" alt="Android Game 2">
                <div class="game-title">Android Game 2</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/android-game3" target="_blank">
                <img src="https://via.placeholder.com/200" alt="Android Game 3">
                <div class="game-title">Android Game 3</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/android-game4" target="_blank">
                <img src="https://via.placeholder.com/200" alt="Android Game 4">
                <div class="game-title">Android Game 4</div>
            </a>
        </div>

        <div class="game">
            <a href="https://example.com/android-game5" target="_blank">
                <img src="https://via.placeholder.com/200" alt="Android Game 5">
                <div class="game-title">Android Game 5</div>
            </a>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript file -->
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
}
.logo {
    font-size: 36px;
    font-weight: bold;
    padding: 20px;
    color: #FFD700;
    text-shadow: 3px 3px 5px rgba(255, 215, 0, 0.6);
}
.button-container {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
}
.button {
    background-color: #ff5733;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    min-width: 140px;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 games per row */
    gap: 15px;
    padding: 20px;
    justify-content: center;
}
.game {
    text-align: center;
}
.game img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    transition: transform 0.3s;
}
.game img:hover {
    transform: scale(1.1);
}
.game-title {
    margin-top: 8px;
    font-size: 14px;
    color: #FFD700;
}
</style>
    <script>
        function switchPage(page) {
    document.getElementById('pcGames').style.display = (page === 'pc') ? 'grid' : 'none';
    document.getElementById('androidGames').style.display = (page === 'android') ? 'grid' : 'none';
}
    </script>
</body>
</html>
